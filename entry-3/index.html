<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Djol of Live</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>

<body> 

  <main>
    <div id="playlist">
      <h1>
        <mark>Djol of life</mark> is to listen to music
       </h1>
      <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/38d9ycuLpeixFreHUcitI8?utm_source=generator&theme=0" 
      width="100%" height="352" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
      <p>
        Here's a playlist I based on what I listen to right now, without having to think if it's cringe or bad :)
       </p>
    </div>
    <div id="image">
      <img src="media/girl music.png" alt="a cheerful girl listening to music in her headphones">
    </div>
  </main>

</body>

</html>
